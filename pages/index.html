<style>
  /* Kurale was another one I wanted to try */
body,h1,h2,h3,h4,h5,h6 {font-family: "Righteous", sans-serif}

body {
  height: 100%;
  line-height: 1.8;
  background-color: gray;
}

html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("/images/background.jpg");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}

.header-color{color:#fff!important;background-color:#3a4750!important}

.dark-page-color{color:#fff!important;background-color:#5b9194!important}
.light-page-color{color:#fff!important;background-color:#93b6b8!important}
.image-center {max-width:100%;height:auto;text-align:center;border-radius:8px;}
.add-rounded-edge {border-radius:8px;}

.hover:hover{color:#000!important;background-color:#718898!important}
  
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar header-color w3-card" id="myNavbar">
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="#home" class="w3-bar-item w3-button hover">HOME</a>
      <a href="#about" class="w3-bar-item w3-button hover"><i class="fa fa-question-circle"></i> ABOUT</a>
      <a href="#projects" class="w3-bar-item w3-button hover"><i class="fa fa-folder"></i> PROJECTS</a>
      <a href="#photography" class="w3-bar-item w3-button hover"><i class="fa fa-camera"></i> PHOTOGRAPHY</a>
    </div>

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->

</div>

<!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
  <span class="w3-button w3-xxlarge w3-black w3-padding-large w3-display-topright" title="Close Modal Image">×</span>
  <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
    <img id="img01" class="w3-image">
    <p id="caption" class="w3-opacity w3-large"></p>
  </div>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64">
  <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
  <div class="w3-xlarge w3-section">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
</footer>
 
<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}


// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>

</body>
</html>
